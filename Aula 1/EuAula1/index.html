<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Aula 1 - ACCENTURE</title>
    <!-- link com o arq .css -->
    <link rel="stylesheet" href="index.css">
    <script type="module" src="index.js"></script>
    <!-- Comentei a parte do javascript por enquanto -->
    <!-- <script type="module" src="index.js"></script> -->
</head>
<body>
        <h1>Accenture Academy</h1>
        <!-- <strong> faz a palavra ficar em negrito só dentro de um parágrafo -->
        <p>Esse meu programa é <strong>Muito</strong> bom!!!</p>

        <!-- Elementos em linha seguidos, sem pular linha e em itálico -->
        <em>primeiro itálico, </em><em>segundo itálico, </em><em>terceiro itálico</em>
        <!-- Elementos em linha em parágrafos, pulam linha-->
        <p>Parágrafo 1</p><p>Parágrafo 2</p><p>Parágrafo 3</p>
        <!--Tag única, que é geralmente usada para inserir/incorporar algo no documento no lugar em que ele é incluído. -->
        <img src="https://raw.githubusercontent.com/mdn/beginner-html-site/gh-pages/images/firefox-icon.png">


        <h2>Entrada</h2>
        <textarea id="code" class="input">Este é o meu texto.</textarea>
        <h2>Saída</h2>
        <!-- Essa parte abaixo, já vai ser meu espaço, ao invés de ter um <textarea>, vou colocar pra ela
            ter a mesma largura, altura etc do textarea, que fica um retânculo vazio -->
        <div class="output"></div>
        <div class="controls">
        <input id="reset" type="button" value="Reset" />
        <input id="solution" type="button" value="Mostrar solução" />
        <p>Um link para o meu site favorito <a href="https://www.google.com/" title="A Homepage da Mozilla">google</a>.</p>'
        </div>
        </div>

        
</body>
</html>
